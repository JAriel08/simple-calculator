<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Conversion Calculator</title>
</head>
<body>
    <div class="box">
        <div class="title">
            <span>Weight Conversion Calculator</span>
        </div>
        <div class="conversion">
            <form method="#" action="#">
                <label for="">Enter Weight (kg):</label>
                <input type="number" oninput="display ()" placeholder="e.g. 8" id="kgValue">
            </form>
            <table>
                <thead>
                    <tr class="table-title">
                        <td>Weight (Category)</td>
                        <td>Value</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Tonne/s (t)</td>
                        <td id="displayTonne"></td>
                    </tr>
                    <tr>
                        <td>Gram/s (g)</td>
                        <td id="displayGrams"></td>
                    </tr>
                    <tr>
                        <td>Milligram/s (mg)</td>
                        <td id="displayMilligrams"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
    <script src="assets/script/script.js"></script>
</body>
</html>
